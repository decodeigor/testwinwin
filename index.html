<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фільтри</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Фільтрація</h1>
    <div class="text-center">
      <button id="openFilterBtn" class="btn btn-primary btn-lg">Відкрити фільтри</button>
    </div>

    <div id="filterDisplay" class="mt-5">
      <h5>Вибрані фільтри:</h5>
      <ul id="selectedFiltersList" class="list-group"></ul>
    </div>
  </div>

  <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterModalLabel">Оберіть фільтри</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
        </div>
        <div class="modal-body">
          <form id="filterForm">
            <div class="row">
              <div class="col-md-6">
                <h6>Категорії</h6>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="filter1">
                  <label class="form-check-label" for="filter1">Технології</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="filter2">
                  <label class="form-check-label" for="filter2">Наука</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="filter3">
                  <label class="form-check-label" for="filter3">Мистецтво</label>
                </div>
              </div>
              <div class="col-md-6">
                <h6>Ціна</h6>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="filter4">
                  <label class="form-check-label" for="filter4">До 50$</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="filter5">
                  <label class="form-check-label" for="filter5">50$ - 100$</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="filter6">
                  <label class="form-check-label" for="filter6">Більше 100$</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
          <button type="button" id="resetFiltersBtn" class="btn btn-warning">Скинути фільтри</button>
          <button type="button" id="saveFiltersBtn" class="btn btn-primary">Зберегти фільтри</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
